<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
       th:replace="navbar::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="#" th:href="@{/css/uploadFilepage.css}" >
	<title th:text="${title}"></title>
</head>
<body>
    <section>
         <div class="fileUploadMain">
             <div class="c-left">
                <div class="image-container">
                   <img src="/image/wallBrokenboy.jpg" alt="brokenWallImg">
                </div>
             </div>
             <div class="c-right">

              <h1>All Images</h1>
              <div>
                  <ul>
                      <li th:each="imagee : ${files}">                    
                          <video  th:src="@{'/videos/'+${imagee.filename}}"  width="300" height="200" style="border: 0.1vw solid black;"  controls loop ></video>
                          <p th:text="${imagee.detail}"></p>
                      </li>
                  </ul>
              </div>
             
             </div>
         </div>
    </section>	
</body>
</html>
