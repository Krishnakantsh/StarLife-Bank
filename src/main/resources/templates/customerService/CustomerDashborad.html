<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:fragment="Layout(content1)">
<head>
	<meta charset="UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
       />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="#" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/customerCSS/customerDashboardAll.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/customerCSS/CustomerMediaQuery.css}" />

	<title th:text="${title}"></title>
    </head>
    <body>
        <div class="colorPalateHeader">
              <div class="navColorDivContainer">
                  <div class="navColorDiv" id="navColorDiv1"></div>
                  <div class="navColorDiv" id="navColorDiv2"></div>
                  <div class="navColorDiv" id="navColorDiv3"></div>
                  <div class="navColorDiv"  id="navColorDiv4"></div>
                  <div class="navColorDiv"  id="navColorDiv5"></div>
              </div>
           </div>
	    <div class="header">
        <a href="#" th:href="@{/home}"><div class="logoDiv">Star Life Bank</div></a>
        <div class="navList">
          <ul>
            <li class="list-item highlighted"><a href="#" th:href="@{/home}">HOME</a></li>
            <li class="list-item">DEPOSITS</li>
            <li class="list-item">NRI BANKING</li>
             <li class="list-item">lOANS</li>
            <li class="list-item">INVESTMENT</li>
            <li class="list-item">
              <div class="userImg">
                <h4 th:text="${customer.name}"></h4>            
              </div>
            </li>
          </ul>
        </div>
        <div class="spinnerDiv"><i class="fa-solid fa-bars"></i></div>
      </div>
      
       
      <div class="adminPageMainDiv">
         <div class="leftSide">
            <div class="appIcon">
                 <img th:src="@{'/image/'+${customer.cImage}}"  alt="customerImage" />
            </div>
            <div class="allPageDiv">
                <div class="admiinHomeAllDiv active" >
                  <h1><a  th:href="@{/customer/customerDashboard/homepage}">USER DASHBOARD</a></h1>
                </div>
                <div class="admiinHomeAllDiv">
                <h1><a  th:href="@{/customer/customerDashboard/checkbalance}">CHECK BALANCE</a></h1>
                </div>
                <div class="admiinHomeAllDiv">
                <h1><a  th:href="@{/customer/customerDashboard/updateProfile}">UPDATE PROFILE</a></h1>
                </div>
                <div class="admiinHomeAllDiv">
                <h1><a  th:href="@{/customer/customerDashboard/money_transfer}">MONEY TRANSFER</a></h1>
                </div>
                <div class="admiinHomeAllDiv">
                <h1><a  th:href="@{/customer/customerDashboard/atm_pin_update}">UPDATE ATM PIN</a></h1>
                </div>
                <div class="admiinHomeAllDiv">
                <h1><a  th:href="@{/customer/customerDashboard/debit_card}">DEBIT CARD</a></h1>
                </div>
                <div class="admiinHomeAllDiv">
                <h1><a  th:href="@{/customer/customerDashboard/viewStatement}">VIEW STATEMENT</a></h1>
                </div> 
                <div class="admiinHomeAllDiv">
                  <h1> <a  th:href="@{/logout}">LOG OUT</a></h1>
                </div>            
            </div>
         </div>
         <div class="rightSide">

              <div class="sideBarSlider" ><i class="fa-solid fa-arrow-right-to-bracket"></i></div>
         
             <div th:replace="${content1}"> 
                         
            </div>  
         </div>         
      </div>      	   
	<script src="/js/customerScript.js"></script>
</body>
</html>
