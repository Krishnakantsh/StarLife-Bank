<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"  >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" th:href="@{/css/AdminCssFiles/LoginPage.css}" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <!-- Replace with your actual login card HTML -->
      <div class="login-card">
        <div class="logo-section">
          <div class="logo-wrapper">
            <img th:src="@{/image/banklogo.jpg}" alt="jkk" class="logo-image" />
          </div>
          <div  class="bank-name-tagline" >
            <h2 class="title">Star Life Bank</h2>
            <p class="subtitle">Easy Banking</p>
          </div>
        </div>
    
        <div class="form-section">
          <form class="login-form"  th:action="@{/dologin}"  method="post"   enctype='multipart/form-data' >
            <input type="text" placeholder="Admin Id" name="username" class="input-field" />
            <input type="password" placeholder="Password" name="password" class="input-field" />
            <button type="submit" class="login-button">Login</button>
        </form>
        </div>
    
        <p class="forgot-password">
          <a href="#">Forgot Password</a>
        </p>
      </div>


      <div class="side-banner">
        <div class="banner-content">
          <p class="banner-text">You can proceed without login.</p>
          <!-- Replace this with an icon or remove it -->
          <span class="banner-icon">&#x2197;</span>
        </div>
      </div>
    </div>

    <div class="right-section">
      <div class="right-content">
        <div class="logo-wrapper">
          <img th:src="@{/image/banklogo.jpg}" alt="company-logo" class="logo-image" />
        </div>
        <h1 class="title">Star Life Bank</h1>
        <p class="subtitle">Easy Banking</p>
      
        <button class="signup-button" type="submit"   >
          <a th:href="@{/adminsignup}">  Register</a>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
