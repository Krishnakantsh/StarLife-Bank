<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
       th:replace="navbar::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title th:text="${title}"></title>

</head>
<body>

    <section>
           <div class="container-fluid loginMainConainer">
                      
             <div class="lgpageImgDiv">
                 <div class="mainImgDiv">
                     <img src="/image/loginImage-removebg-preview (1).png" alt="" />
                 </div>
             </div>
             <div class="lgImgDivRight"   >


               <div class="forgetPasswordOuter">
                 
                 <div  th:if="${session.messagee}" class="alert" th:classappend="${session.messagee.type}"  role="alert">
                    <p>[[${session.messagee.message}]]</p>
                 </div>
                
                   <div class="forgetPasswodDetails">
                         <h1>Enter your detail here</h1>
                         <form  th:action="@{/home/forgetPasswordPage/getOtp}" method="post">
                          <div class="form1">
                          <input name="userId" type="text" class="form-control" th:value="${userid}" placeholder="Enter customer id" required />
                          <button id="getotp" onclick="hideAlert()" type="submit" class="btn btn-success btn-block">Get otp</button>
                        </div>
                        </form>
                        <!-- th:if="${session.myotp}" -->
                         <div  th:if="${session.myotp}"   class="otpInputDiv"      >
                          <form  th:action="@{/home/forgetPasswordPage/verify_otp}" method="post">
                                <div class="verifyotpdiv">
                                  <input name="newOtp" type="text" th:value="${myOtp}" placeholder="Enter otp" class="form-control" />                                 
                                  <button onclick="verify()" class="btn btn-success " type="submit" >Verify otp</button>
                                </div>
                              </form>
                              <!-- th:if="${session.flag}" -->
                            <form th:if="${session.flag}"  th:action="@{/home/forgetPasswordPage/resetpass}">
                                <button class="btn btn-success btn-block mt-5" type="submit">Proceed Now </button>
                           </form> 
                         </div>
                     </div>          
                </div>
              </div>
           </div>
    </section>	
</body>
</html>
