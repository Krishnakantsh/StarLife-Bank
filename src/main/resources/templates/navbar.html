<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="Layout(content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="#" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/message.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/newAcountOpenPage.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/loginpage.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/forgetPassword.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/customerSupport.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/cardService.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/error.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/uploadFilepage.css}" />
    <link
      rel="stylesheet"
      href="#"
      th:href="@{/css/BankMitraCss/HomePage.css}"
    />
    <link
      rel="stylesheet"
      href="#"
      th:href="@{ css/others/bank_mitra_guideline.css}"
    />
    <link rel="stylesheet" href="#" th:href="@{/css/others/AboutUs.css}" />

    <link rel="stylesheet" href="#" th:href="@{/css/mediaQuery.css}" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <div class="header">
      <a th:href="@{/home}"><div class="logoDiv">Star Life Bank</div></a>

      <div class="navList">
      
        <ul>
          <li class="list-item highlighted"><a th:href="@{/home}">HOME</a></li>
          <li class="list-item"><a th:href="@{/home/about}">ABOUT</a></li>
          <li class="list-item"><a th:href="@{/home/about}">LOAN</a></li>
          <li class="list-item">
            <a th:href="@{/bank_mitra/dashboard}">BANK MITRA LOGIN</a>
          </li>
          <li class="list-item">
            <a th:href="@{/customer/customerDashboard/homepage}"
              >CUSTOMER LOGIN</a
            >
          </li>
          <li class="list-item">
            <div class="userImg">
              <div class="profileImg">
                <i class="fa-solid fa-circle-user"></i>
              </div>
            </div>
          </li>
          <li class="list-item">
            <button
            type="submit"
            onclick="window.location.href='/logout'"
            class="btn btn-light   logoutListItem "
          >
            Logout
          </button>
          </li>
        </ul>
      </div>



      <div class="listOpener"><i class="fa-solid fa-bars"></i></div>
    </div>

    <div class="profileSignDiv">
      <i class="fa-solid fa-xmark"></i>
      <div class="profileImgSignInDiv">
        <img src="" alt="" />
      </div>
      <div
        class="details d-flex justify-content-center flex-column w-100 align-items-center"
      >
        <h4>Customer name</h4>
        <button
          type="submit"
          onclick="window.location.href='/customer/customerDashboard/updateProfile'"
          class="btn btn-light"
        >
          Update Profile
        </button>
      </div>
      <hr />
      <button
        type="submit"
        onclick="window.location.href='/customer/customerDashboard/homepage'"
        class="btn btn-light"
      >
        SignIn
      </button>
      <button
        type="submit"
        onclick="window.location.href='/logout'"
        class="btn btn-light"
      >
        Logout
      </button>
    </div>

    <div th:replace="${content}"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/js/script1.js"></script>
    <script src="/js/items.js"></script>
  </body>
</html>
