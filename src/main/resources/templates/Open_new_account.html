<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
       th:replace="navbar::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>[[${title}]]</title>
</head>
<body>
	<section>
		<div class="container-fluid newAcMnCtnr">
			<div class="row openAccRow">
			  <div class="row openAccRowInner">
				<div class="col-lg-4 openYourAc">
					<h1>Open Your</h1>
					<h1>New Account</h1>
				</div>
				<div  th:if="${session.alert}" class="alert accountAlert" th:classappend="${session.alert.type}"  role="alert">          
					<p>[[${session.alert.message}]]</p>
				</div>

				<div class="col-lg-8">
					<div class="OpenAccountDiv">
						<form action="#" 
						      th:action="@{/createAccount/self}" 
		                      enctype='multipart/form-data'
		                      method="POST">
							<div class="row p-3 d-flex justify-content-center">
								<div class="col">
									<div class="form-group">
										<label for="firstName">Enter Your Name</label> <input type="Text"
											class="form-control" id="firstName" placeholder="Enter name"
											name="name" />
									</div>
								</div>
							</div>
							<div class="row p-3 d-flex justify-content-center">
								<div class="col-sm-8">
									<div class="form-group">
										<label for="emailid">Email Id</label> <input type="email"
											class="form-control" id="emailid"
											placeholder="Enter email id" name="cEmail" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label for="phoneNo">Phone No.</label> <input type="text"
											class="form-control" id="phoneNo"
											placeholder="Enter phone no." name="cPhone" />
									</div>
								</div>
							</div>
							<div class="row p-3 d-flex justify-content-center">
								<div class="col-sm-4">
									<div class="form-group">
										<label for="adharNo">Adhar No.</label> <input type="text"
											class="form-control" id="adharNo"
											placeholder="Enter aadhar no" name="cAadhar" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label for="accounttype">Choose account type </label><br /> <select
											class="form-select" aria-label="Default select example"
											id="accounttype" name="cAccType">
											<option selected>Choose account type</option>
											<option value="saving" name="saving">saving</option>
											<option value="current" name="current">current</option>
											<option value="saving/current" name="saving/current">saving/current</option>
										</select>
									</div>
								</div>
								
			
								<div class="col-sm-4">
									<div class="form-group">
										<label for="filee">Upload Image</label> 
										<input type="file"
											   class="form-control" 
											   id="filee" 
											   placeholder="Upload image"
											   name="filename" 
											   />
									</div>
								</div>
								
							</div>
							<div class="row p-3 d-flex justify-content-center">
								<div class="col-sm-4">
									<div class="form-group">
										<label for="fatherN">Father's Name</label> <input type="text"
											class="form-control" id="fatherN"
											placeholder="Enter father's name" name="cFathername" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label for="MotherN">Mother's Name</label> <input type="text"
											class="form-control" id="MotherN"
											placeholder="Enter mother's name" name="cMothername" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label for="nomineeN">Nominee</label> <input type="text"
											class="form-control" id="nomineeN"
											placeholder="Enter nominee name" name="cNomineename" />
									</div>
								</div>
							</div>
							<div class="row p-3 d-flex justify-content-center">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="password">Create password</label> <input
											type="password" class="form-control" id="password"
											placeholder="Enter password" name="cpassword" />
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<label for="confirmP">Confirm password</label> <input
											type="password" class="form-control" id="confirmP"  name="confiemPassword"
											placeholder="Enter Confirm password" />
									</div>
								</div>
							</div>
							<div class="row p-3 d-flex justify-content-center">
								<div class="col-sm-6">
									<div class="form-group">
										<input type="reset" class="form-control btn btn-danger"
											 value="Reset" />
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">

										<input type="submit" class="form-control btn btn-primary"
										    value="Submit" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
