
<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
       th:replace="navbar::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title th:text="${title}"></title>
</head>
<body>

    <section>
           <div class="container-fluid loginMainConainer">
                      
             <div class="lgpageImgDiv">
                 <div class="mainImgDiv">
                     <img src="/image/loginImage-removebg-preview (1).png" alt="" />
                 </div>
             </div>
             <div class="lgImgDivRight">
              <div  th:if="${session.message1}" class="alert" th:classappend="${session.messagee.type}"  role="alert">
                <h3 th:text="${session.message1.message}"></h3>
              </div>
             
                <div class="forgetPasswordOuter">
                
                   <div class="resetpassDiv">

                    <form action="" th:action="@{/home/forgetPasswordPage/resetpassProcess}" method="post">
            

                         <h1>Reset Your Password</h1>
                       
                         <input type="password" name="newpassword" th:value="${newPass}" class="form-control" id="newPassword" placeholder="Enter new password"/>

                         <input type="password" name="cnfmPass" th:value="${cnfmPass}" class="form-control" placeholder="Enter confirm password" id="confirmPassword"/>
                        
                         <button type="submit" class="btn btn-success btn-block">Reset Password</button>
                     
                      
                  </form>
                   </div>
              </div>
             </div>
           </div>
    </section>	
</body>
</html>
